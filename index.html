<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap stylesheet------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--google fonts------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Shopping Cart</title>
</head>

<body class="bg-warning">

    <h1 class="text-center my-5">Shopping Cart</h1>

    <section class="container w-50 mx-auto d-flex">
        <div class="input-group">
            <input id="product-name" type="text" class="form-control w-25" placeholder="Enter a product name">
            <input id="product-price" type="text" class="form-control w-25 ms-1" placeholder="Enter a product price">
            <button onclick='addItem()' class="btn btn-dark rounded-3 ms-2">Add Item</button>
        </div>
    </section>

    <div class="w-25 mx-auto">
        <button onclick="placeOrder()" class="btn btn-dark mt-5 rounded-3">Place Order</button>
        <ul id="item-list" class="mt-3 mb-3">
        </ul>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
